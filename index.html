<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅館ひととせ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="./stylesheets/style.css" />
</head>
<body>
  

   <div class="wrapper">
    <div class="wrap_inner">

      <header>
        <div class="header_inner">
          <div class="header_logo">
            <a href="#">
              <img src="./images/logo2.png">
            </a>
          </div>

          <div class="header_menu">
            <ul class="header_list">
              <li>
                <a href="#">
                  <p>当館について</p>
                  <span></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <p>お料理</p>
                  <span></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <p>客室</p>
                  <span></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <p>温泉</p>
                  <span></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <p>館内紹介</p>
                  <span></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <p>アクセス</p>
                  <span></span>
                </a>
              </li>
            </ul>
          </div><!--/header_menu-->
        </div><!--/header_inner-->
      </header>


      <div id="firstview">
        <div class="firstview_img">
          <img src="./images/firstview.jpg" >
        </div>
        <div class="firstview_logo">
          <img src="./images/logo1.png" >
        </div>
      </div><!--/firstview-->


      <div id="concept">
        <div class="contents_inner">
          <div class="contents_block">
            <div class="concept_list">
              <div class="concept_letter letter1">
                <p>
                  四季の移ろいを感じ、
                  <br>
                  日常から離れた場所で
                  <br>
                  ほっと一息をつく。
                  <br>
                  居心地が良くいつでも
                  <br>
                  帰ってきたくなる
                  <br>
                  場所でありたい。
                  <br>

                  <span></span>
                  季節の料理
                  <br>
                  色とりどりの景色
                  <br>
                  癒しの空間
                  <br>
                  お客様に特別な
                  <br>
                  ひとときをお届けします。
                </p>
              </div><!--/concept_letter letter1-->
              <div class="concept_img">
                <img src="./images/concept1.jpg" class="concept_img_left">
                <img src="./images/concept2.jpg" >
              </div>
            </div><!--/concept_list-->

            <div class="concept_list">
              <div class="concept_letter letter2">
                <p>
                  春になれば桜が咲き誇り
                  <br>
                  夏になれば新緑に包まれ
                  <br>
                  秋になれば色とりどりの赤
                  <br>
                  冬になれば白銀の世界に染まる。
                </p>
              </div><!--/concept_letter letter2-->
              <div class="concept_img">
                <img src="./images/concept3.jpg" >
              </div>
            </div><!--/concept_list-->

            <div class="concept_list">
              <div class="concept_img">
                <img src="./images/concept4.jpg" class="concept_img_left">
                <img src="./images/concept5.jpg" >
              </div>
            </div><!--/concept_list-->

            <div class="concept_list">
              <div class="concept_img">
                <img src="./images/concept6.jpg" >
              </div>
            </div><!--/concept_list-->

          </div><!--/contents_block-->
        </div><!--/contents_inner-->
      </div><!--/concept-->




    </div><!--/wrap_inner-->
  </div><!--/wrapper-->


</body>
</html>
